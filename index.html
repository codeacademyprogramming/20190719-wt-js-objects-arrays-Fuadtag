<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 my-5 inputs">
                    <input type="Name" class="input" placeholder="Name">
                    <input type="Surname" class="input" placeholder="Surname">
                    <input type="Phone" class="input" placeholder="Phone">
                    <input type="Email" class="input" placeholder="Email">
                    <input type="Age" class="input" placeholder="Age">

                </div>
            </div>
            <p class="forp text-danger" id="forp"></p>
            <div class="conatiner">
                <div class="col-12">
                    <button class="btn btn-dark" onclick="getInputValues()">Save</button>
                    <button class="btn btn-primary" onclick="sortByName()">ByName</button>
                    <button class="btn btn-success" onclick="sortBySurname()">BySurname</button>
                    <button class="btn btn-secondary" onclick="sortByPhone()">ByPhone</button>
                    <button class="btn btn-danger" onclick="sortByEmail()">ByEmail</button>
                    <button class="btn btn-warning" onclick="sortByAge()">ByAge</button>
                    <button class="btn btn-info">Random</button>
                </div>
            </div>
            <div class="col-12">
                <ul class="list-group mt-5">

                </ul>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
